<head>
    <title>Login</title>
</head>

<div class="text-center" >
    <form>
        <div id="loginContainer" class="centered">
            <h1>Prisijungimas</h1>
            <h2>El. paštas</h2>
            <input class="form-control login-inputs" id="emailField" type="text">
            <h2>Slaptažodis</h2>
            <input class="form-control login-inputs" id="passwordField" type="password">
            <input class="btn btn-default" ng-click="login()" type="submit" value="Jungtis">
            <button class="btn btn-default" ng-click="register()">Registruotis</button>

        </div>
    </form>
</div>
